<div id="display"></div>
<script type="text/javascript" src="node_modules/web3/dist/web3.min.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>

<link href="css/style.css" rel="stylesheet">

<script>
	window.addEventListener('load',function(){
		$('#display').html('Please login to your Metamask plugin to access this page');
		if(typeof web3!= 'undefined'){
			web3 = new Web3(web3.currentProvider);
		}
		else{
			web3= new Web3(new Web3.providers.HttpProvider('http://localhost:7545'));
			}
			var account = web3.eth.defaultAccount;
			var accountInterval=setInterval(function(){

				if(web3.eth.defaultAccount!==account){
					account=web3.eth.defaultAccount;
					
					$.getJSON('accountstore.json',function(data){
						for(i=0;i<data.length;i++){
					if(account==data[i].accountaddress.toLowerCase()){
						
						getInfo(account);
						break;

					}else{
						
						$('#display').html('We are sorry!! you did not register to vote ');
					}
			
				}
				});

				}
			},100);

	});
	function getInfo(account) {

		$('#display').html('');
		$('#display').append('<div id="header"><h1>ELECTRONIC VOTING SYSTEM </h1><div id="profile">&nbsp&nbsp&nbsp&nbsp&nbsp&nbspWelcome<br><br>'+account+'</div></div><div id="main_body"><div class="zoom"><img src="images/vote-large.jpg" class="fit"></div><div class="zoom"><img src="images/download.jpg" class="fit"><input type="button" value="Cast a Vote" onclick="func1()" class="button button1"><input type="button" id="btn2" onclick="func2()" value="View Current Voting Status" class="button button2"><input type="button" id="btn3" onclick="func3()" value="Change Your Vote" class="button button3"></div><div class="zoom"><img src="images/change.jpg" class="fit"></div></div>');
		$('.fit').width($(window).width());


	}
function func1(){
	location.href="castavote.html";
}
function func2(){
	location.href="viewstatus.html";
}
function func3(){
	location.href="changeyourvote.html";
}

</script>
